    get:
      description: Get Removed from v2 endpoint
      operationId: get-removed
      parameters:
        - description: Page number
          in: query
          name: page
          schema:
            type: integer
        - description: Page size
          in: query
          name: pageSize
          schema:
            type: integer
        - description: Type
          in: query
          name: type
          schema:
            type: string
            enum:
              - '"ratings"'
              - '"earnings"'
              - '"dividends"'
              - '"splits"'
              - '"ipos"'
              - '"offerings"'
              - '"economics"'
              - '"guidance"'
              - '"ma"'
              - '"conference calls"'
        - description: Updated time in Unix format
          in: query
          name: updated
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Removed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/models.RmvdJSON"
            text/xml:
              schema:
                $ref: "#/components/schemas/models.RmvdJSON"
        "500":
          description: Internal Error
          content:
            application/json:
              schema:
                type: string
            text/xml:
              schema:
                type: string
      security:
        - ApiKeyAuth: []
      summary: Get Removed (v2)
      tags:
        - removed
